<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="main.css">
        <title>Profile Page</title>
    </head>

    <!-- New Changes -->
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Closet Swap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="HomePage.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="DonatePage.html" class="nav-link">Donate</a>
                        </li>
                        <li class="nav-item">
                            <a href="ProfilePage.html" class="nav-link">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </nav>
        
        <!--Search Bar -->
        <section class="bg-primary text-light p-5">
            <div class="container">
                <div class="d-md-flex justify-content-between-align-item-center">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="what are you looking for?" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <button class="btn btn-dark" type="button" id="button-addon2">Search</button>
                        
                      </div>
                      
                </div>
            </div>
        </section>

        <!-- Create Profile Button -->
        <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
            <div class="container">
                <div class="d-sm-flex justify-content-between-align-item-center">                   
                    <div> 
                         <button class="btn btn-primary btn-lg align-item-center">Create a Profile or SignIn</button>                     
                    </div>
                </div>
            </div>
        </section>

        <!-- Profile -->
        <section id="profile" class="p-5">
            <div class="container">
                <div class="row align-items-center justify-content-between">
                    <div class="col-md-4 col-xs-6">
                        <img src="Images/person.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-md pd-5">
                        <h2>Username</h2>
                        <p>tag of what user had listed</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Boxes -->
        <section class="p-5">
            <div class="container">
                <div class="row text-center g-4">
                    <div class="col-md">
                        <div class="card bg-dark text-light">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <i class="bi bi-person-circle"></i>
                                </div>
                                <h3 class="card-title mb-3">Manage Lsitings</h3>
                               <a href="#" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="card bg-secondary text-light">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <i class="bi bi-list"></i>
                                </div>
                                <h3 class="card-title mb-3">Saved Listings</h3>
                               <a href="#" class="btn btn-dark">Read More</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="card bg-dark text-light">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <i class="bi bi-chat-left-text"></i>
                                </div>
                                <h3 class="card-title mb-3">Messages</h3>
                               <a href="#" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="card bg-danger text-dark">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <i class="bi bi-trash"></i>
                                </div>
                                <h3 class="card-title mb-3">Delete Account</h3>
                               <a href="#" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        
    </body>
</html>
